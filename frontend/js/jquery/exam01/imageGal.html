<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.custom.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="container">
        <div class="thumbs">
            <a href="./images/pic1.jpg"><img src="./images/th_pic1.jpg" alt=""></a>
            <a href="./images/pic2.jpg"><img src="./images/th_pic2.jpg" alt=""></a>
            <a href="./images/pic3.jpg"><img src="./images/th_pic3.jpg" alt=""></a>
        </div>
        <div id="largeImg">
            <img src="./images/pic1.jpg" alt="">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.thumbs>a').click(function(){
                let valueData = $(this).attr("href");
                
                $('#largeImg>img').attr('src', valueData);

                return false;
            });
        });
    </script>

</body>
</html>
